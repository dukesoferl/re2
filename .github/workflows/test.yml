  #     - run: brew install ${{matrix.otp}} rebar3
  #     - name: Compile
  #       run: rebar3 compile
  #     - name: Run tests
  #       run: rebar3 eunit

  test-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 24.3
          rebar3-version: 3.17
      - run: |
          Install-Module -Name posh-vs -Force
          Install-PoshVs
          . $profile
      - name: Compile
        run: |
          rebar3 compile
      - name: Run tests
        run: |
          rebar3 eunit
